<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크롬 녹화 스튜디오</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* 개선된 색상 팔레트 - 더 생동감 있고 깊이감 있는 컬러 */
            --bg-primary: #0a0a0f;
            --bg-secondary: #13131a;
            --bg-tertiary: #1c1c26;
            --bg-accent: #252532;
            --bg-hover: #2d2d3d;

            --text-primary: #f8f9fa;
            --text-secondary: #c9d1d9;
            --text-muted: #8b949e;
            --text-accent: #58a6ff;

            --border-primary: #30363d;
            --border-secondary: #444c56;
            --border-accent: #6e7681;

            /* 메인 액센트 컬러 - 더 생동감 있는 블루/퍼플 그라데이션 */
            --accent-blue: #4c9aff;
            --accent-blue-hover: #2684ff;
            --accent-blue-glow: rgba(76, 154, 255, 0.4);
            
            /* 위험 컬러 - 더 선명한 레드 */
            --accent-red: #ff5757;
            --accent-red-hover: #ff3838;
            --accent-red-glow: rgba(255, 87, 87, 0.4);
            
            /* 성공/보조 컬러 */
            --accent-green: #22c55e;
            --accent-green-glow: rgba(34, 197, 94, 0.3);
            --accent-purple: #a855f7;
            --accent-purple-glow: rgba(168, 85, 247, 0.3);
            --accent-orange: #fb923c;
            --accent-cyan: #06b6d4;

            /* 그림자 시스템 */
            --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.5);
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.6);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.7);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.8);
            --shadow-xl: 0 12px 24px rgba(0, 0, 0, 0.9);
            
            /* 글로우 이펙트 */
            --glow-blue: 0 0 20px rgba(76, 154, 255, 0.5);
            --glow-red: 0 0 20px rgba(255, 87, 87, 0.5);
            --glow-green: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            animation: pageLoad 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes pageLoad {
            0% {
                opacity: 0;
                transform: scale(0.98);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .main-container {
            display: flex;
            height: 100vh;
        }

        /* 왼쪽 설정 패널 */
        .settings-panel {
            width: 380px;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, #0f0f16 100%);
            border-right: 1px solid var(--border-primary);
            padding: 28px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 26px;
            margin-bottom: 28px;
            text-align: center;
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--accent-blue-glow);
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 0 10px var(--accent-blue-glow)); }
            50% { filter: drop-shadow(0 0 20px var(--accent-purple-glow)); }
        }

        .section {
            background: var(--bg-tertiary);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 18px;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow-md);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .section:hover::before {
            opacity: 1;
        }

        .section:hover {
            border-color: var(--border-accent);
            box-shadow: var(--shadow-lg), 0 0 30px rgba(76, 154, 255, 0.1);
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .section-title::before {
            content: '';
            width: 3px;
            height: 18px;
            background: linear-gradient(180deg, var(--accent-blue), var(--accent-purple));
            border-radius: 2px;
            box-shadow: var(--glow-blue);
        }

        .setting-group {
            margin-bottom: 14px;
        }

        .setting-group:last-child {
            margin-bottom: 0;
        }

        .auto-stop-time {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .auto-stop-time .time-input {
            flex: 1;
        }

        .time-separator {
            color: var(--text-secondary);
            font-size: 18px;
            padding: 0 4px;
        }

        .helper-text {
            color: var(--text-muted);
            font-size: 13px;
        }

        .auto-stop-remain {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            color: var(--text-primary);
        }

        .auto-stop-inactive {
            opacity: 0.6;
        }

        .auto-stop-inactive input[type="number"] {
            background: var(--bg-accent);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: -0.2px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 11px 14px;
            background: var(--bg-accent);
            border: 1.5px solid var(--border-secondary);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-xs);
        }

        select:hover, input[type="number"]:hover {
            border-color: var(--border-accent);
            background: var(--bg-hover);
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px var(--accent-blue-glow), var(--shadow-sm);
            background: var(--bg-hover);
        }

        input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent-blue);
            transition: transform 0.2s;
        }

        input[type="checkbox"]:hover {
            transform: scale(1.1);
        }

        input[type="checkbox"]:checked {
            animation: checkboxPop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes checkboxPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .checkbox-label:hover {
            color: var(--accent-blue);
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .setting-row .checkbox-label {
            margin-bottom: 0;
        }

        .help-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1.5px solid var(--border-accent);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 700;
            cursor: help;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .help-icon::before {
            content: '?';
            font-family: 'Noto Sans KR', sans-serif;
        }

        .help-icon:hover {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-hover));
            color: var(--text-primary);
            border-color: var(--accent-blue);
            transform: scale(1.15) rotate(15deg);
            box-shadow: 0 0 15px var(--accent-blue-glow);
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: auto;
            margin-bottom: 80px;
        }

        button {
            padding: 14px 16px;
            font-size: 16px;
            font-family: 'Noto Sans KR', sans-serif;
            border: 2px solid var(--border-secondary);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            width: 100%;
            letter-spacing: 0.5px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        button:hover:not(:disabled) i {
            transform: scale(1.15);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s ease;
        }

        button:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-hover));
            border-color: var(--accent-blue);
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.35);
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--accent-blue-hover), #1d4ed8);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5), 0 0 20px var(--accent-blue-glow);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0) scale(1);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-red-hover));
            border-color: var(--accent-red);
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.35);
            animation: dangerPulse 2s infinite;
        }

        @keyframes dangerPulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(239, 68, 68, 0.35); }
            50% { box-shadow: 0 4px 20px rgba(239, 68, 68, 0.5), 0 0 15px rgba(239, 68, 68, 0.3); }
        }

        .btn-danger:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--accent-red-hover), #b91c1c);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.6), 0 0 20px rgba(239, 68, 68, 0.4);
            animation: none;
        }

        .btn-danger:active:not(:disabled) {
            transform: translateY(0) scale(1);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            border-color: var(--border-accent);
            color: var(--text-primary);
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .btn-secondary:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--bg-accent), var(--bg-hover));
            border-color: var(--accent-blue);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 16px var(--shadow-medium), 0 0 15px var(--accent-blue-glow);
        }

        .btn-secondary:active:not(:disabled) {
            transform: translateY(0) scale(1);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
            animation: none !important;
        }

        /* 오른쪽 결과 영역 */
        .result-panel {
            flex: 1;
            background: var(--bg-primary);
            padding: 25px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .status-bar {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-accent));
            padding: 20px 24px;
            border-radius: 14px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-primary);
            box-shadow: 0 4px 12px var(--shadow-medium), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .status-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple), var(--accent-blue));
            background-size: 200% 100%;
            animation: gradientFlow 3s linear infinite;
            opacity: 0.6;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 20px;
            font-weight: 600;
        }

        .status-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--border-accent);
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(85, 85, 85, 0.5), inset 0 0 5px rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .status-dot::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            opacity: 0.4;
            animation: ripple 2s infinite;
        }

        @keyframes ripple {
            0% {
                width: 100%;
                height: 100%;
                opacity: 0.6;
            }
            100% {
                width: 200%;
                height: 200%;
                opacity: 0;
            }
        }

        .status-dot.recording {
            background: var(--accent-red);
            animation: pulse 1s infinite;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.7), 0 0 30px rgba(239, 68, 68, 0.4), inset 0 0 5px rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.95); }
        }

        .timer {
            font-size: 28px;
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 콘텐츠 영역 - 미리보기와 기록을 감싸는 컨테이너 */
        .content-area {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 20px;
            overflow: hidden;
        }

        .preview-container {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-accent));
            border-radius: 14px;
            padding: 22px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-primary);
            box-shadow: 0 4px 12px var(--shadow-medium), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            height: 55%;
            min-height: 350px;
            overflow: hidden;
        }

        .preview-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.08), transparent 50%),
                        radial-gradient(circle at bottom left, rgba(168, 85, 247, 0.08), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .preview-container > * {
            position: relative;
            z-index: 1;
        }

        .preview-title {
            font-size: 20px;
            margin-bottom: 16px;
            color: var(--text-primary);
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            font-weight: 700;
        }

        .live-badge {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-red-hover));
            color: var(--text-primary);
            padding: 5px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1px;
            animation: livePulse 2s infinite;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .live-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            animation: liveDot 1s infinite;
        }

        @keyframes livePulse {
            0%, 100% {
                box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 25px rgba(239, 68, 68, 0.7), 0 0 35px rgba(239, 68, 68, 0.3);
                transform: scale(1.05);
            }
        }

        @keyframes liveDot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .preview-content {
            flex: 1;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-secondary);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3), 0 4px 12px var(--shadow-light);
        }

        .preview-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.02), transparent);
            pointer-events: none;
        }

        #livePreview, #preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }

        #livePreview.active, #preview.active {
            display: block;
            animation: fadeInScale 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .live-badge.active {
            display: flex;
        }


        .recordings-container {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-accent));
            border-radius: 14px;
            padding: 22px;
            border: 1px solid var(--border-primary);
            box-shadow: 0 4px 12px var(--shadow-medium), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            height: 45%;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .recordings-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at bottom right, rgba(59, 130, 246, 0.08), transparent 50%),
                        radial-gradient(circle at top left, rgba(168, 85, 247, 0.08), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .recordings-container > * {
            position: relative;
            z-index: 1;
        }

        .recordings-title {
            font-size: 20px;
            margin-bottom: 16px;
            color: var(--text-primary);
            letter-spacing: 0.5px;
            flex-shrink: 0;
            font-weight: 700;
        }

        .recordings-list-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 8px;
            scroll-behavior: smooth;
        }

        /* 커스텀 스크롤바 스타일 */
        .recordings-list-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .recordings-list-wrapper::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 10px;
            margin: 4px 0;
        }

        .recordings-list-wrapper::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-blue), var(--accent-purple));
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .recordings-list-wrapper::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #2563eb, #7c3aed);
        }

        .recordings-list-wrapper::-webkit-scrollbar-thumb:active {
            background: linear-gradient(180deg, #1d4ed8, #6d28d9);
        }

        /* Firefox 스크롤바 스타일 */
        .recordings-list-wrapper {
            scrollbar-width: thin;
            scrollbar-color: var(--accent-blue) var(--bg-secondary);
        }

        .recording-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 18px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            margin-bottom: 12px;

        // [DEBUG] prefix 로그만 필터링하도록 console.log 패치 (기존 코드 최소 변경)
        (function(){
            const ORIGINAL_CONSOLE_LOG = console.log.bind(console);
            console.log = function(...args){
                if(args.length && typeof args[0] === 'string' && args[0].startsWith('[DEBUG]')){
                    if (DEBUG) ORIGINAL_CONSOLE_LOG(...args);
                    return;
                }
                ORIGINAL_CONSOLE_LOG(...args);

        })();

        /**

         * @param {string} type - 'info' | 'warn'
         * @param {string} message - 표시할 메시지
         */
        function notify(type, message) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'warn' ? '⚠️' : 'ℹ️';
            
            toast.innerHTML = `
                <span class="toast-icon">${icon}</span>
                <span class="toast-message">${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // 연속 캡처 모드 변경 처리


        function handleAutoStopToggle() {
            autoStopEnabled = autoStopCheckbox.checked;
            autoStopSection.classList.toggle('auto-stop-inactive', !autoStopEnabled);

            const { ms, minutes, seconds } = calcAutoStopMs(autoStopMinutesInput.value, autoStopSecondsInput.value);
            autoStopMinutesInput.value = String(minutes);
            autoStopSecondsInput.value = String(seconds);

            if (!autoStopEnabled) {
                clearAutoStop();
                autoStopRemainWrapper.style.display = 'none';
                autoStopRemain.textContent = '00:00';
                // 툴팁 제거
                startRecordBtn.classList.remove('tooltip');
                startRecordBtn.removeAttribute('data-tooltip');
                return;

        function calcAutoStopMs(minutes, seconds) {
            let m = parseInt(minutes, 10);
            let s = parseInt(seconds, 10);

            const originalM = m;
            const originalS = s;

            let clampedFromNaN = false;
            let clampedToMax = false;
            let clampedSeconds = false;

            if (Number.isNaN(m)) {
                clampedFromNaN = true;
                m = 10;
            }
            if (Number.isNaN(s)) {
                clampedFromNaN = true;
                s = 0;
            }

            m = Math.max(m, 0);
            s = Math.max(s, 0);

            if (s > 59) {
                const extraMinutes = Math.floor(s / 60);
                m += extraMinutes;
                s = s % 60;
                clampedSeconds = true;
            }

            const maxMinutes = 180;
            const maxSecondsTotal = maxMinutes * 60;

            let totalSeconds = m * 60 + s;
            if (totalSeconds > maxSecondsTotal) {
                totalSeconds = maxSecondsTotal;
                clampedToMax = true;
            }

            if (totalSeconds < 0) {
                totalSeconds = 0;
            }

            const normalizedMinutes = Math.floor(totalSeconds / 60);
            const normalizedSeconds = totalSeconds % 60;

            if (clampedFromNaN) {
                notify('warn', '자동 종료 시간이 비어 있거나 잘못 입력되어 기본값 10분으로 변경했습니다.');
            } else if (clampedToMax) {
                notify('warn', '자동 종료는 최대 180분까지 가능합니다. 180분으로 설정했습니다.');
            } else if (clampedSeconds) {
                notify('info', '초 단위 입력이 59초를 초과해 분·초로 조정했습니다.');
            }

            return {
                ms: totalSeconds * 1000,
                minutes: normalizedMinutes,
                seconds: normalizedSeconds
            };
        }


        function scheduleAutoStop(durationMs) {
            clearAutoStop();
            if (!durationMs || durationMs <= 0) {
                return;
            }

            autoStopDeadline = Date.now() + durationMs;
            autoStopTimeoutId = setTimeout(() => {
                autoStopTimeoutId = null;
                autoStopDeadline = null;
                stopRecording({ reason: 'AUTO_STOP' });
            }, durationMs);
        }


        function clearAutoStop() {
            if (autoStopTimeoutId) {
                clearTimeout(autoStopTimeoutId);
                autoStopTimeoutId = null;
            }
            autoStopDeadline = null;

        function updateAutoStopRemain(remainingMs) {

            // 색상 강조: 60초 이하 orange, 10초 이하 red
            autoStopRemain.classList.remove('warning', 'critical');
            if (totalSeconds <= 10) {
                autoStopRemain.classList.add('critical');
            } else if (totalSeconds <= 60) {
                autoStopRemain.classList.add('warning');
            }
        }

        async function createDisplayStream({ audio }) {
            const quality = document.getElementById('quality').value;
            const fpsValue = parseInt(document.getElementById('fps').value, 10);
            const settings = qualitySettings[quality];

            const displayMediaOptions = {
                video: {
                    width: { ideal: settings.width },
                    height: { ideal: settings.height },
                    frameRate: { ideal: fpsValue }
                },
                // 시스템/탭 오디오 캡처 시도 (사용자가 공유 대화상자에서 체크해야 함)
                audio: Boolean(audio)
            };

            let capturedStream;
            try {
                capturedStream = await navigator.mediaDevices.getDisplayMedia(displayMediaOptions);
            } catch (err) {
                console.error('화면 캡처 권한 요청 실패:', err);
                throw err;
            }

            if (!audio) {
                return { stream: capturedStream, settings };
            }

            // 1차: 화면/탭 오디오 트랙 존재 여부 확인
            let displayAudioTracks = capturedStream.getAudioTracks();
            const hasDisplayAudio = displayAudioTracks && displayAudioTracks.length > 0;
            console.log('[DEBUG] Display stream audio tracks:', hasDisplayAudio ? displayAudioTracks.length : 0);

            if (hasDisplayAudio) {
                // 이미 오디오 트랙이 있으면 그대로 반환
                return { stream: capturedStream, settings };
            }

            console.log('[DEBUG] No audio track from display. Trying microphone fallback...');
            // 2차: 마이크 fallback 시도 (사용자가 기대하는 "소리"가 마이크라면 이 경로로 확보)
            let micStream;
            try {
                micStream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: true, noiseSuppression: true } });
            } catch (err) {
                console.error('마이크 권한/획득 실패:', err);
                // 둘 다 실패 → 기존 로직과 동일하게 에러 throw
            }

            if (micStream && micStream.getAudioTracks().length > 0) {
                const micTrack = micStream.getAudioTracks()[0];
                capturedStream.addTrack(micTrack);
                console.log('[DEBUG] Microphone track added as fallback.');
                notify('info', '화면 공유 오디오가 없어 마이크 오디오로 대체했습니다.');
                return { stream: capturedStream, settings };
            }

            // 여기까지 왔다면 어떤 오디오 트랙도 확보 실패
            capturedStream.getTracks().forEach(track => track.stop());
            const noAudioError = new Error('NO_AUDIO_TRACK');
            noAudioError.code = 'NO_AUDIO_TRACK';
            throw noAudioError;
        }

        // 녹화 시작
        async function startRecording() {
            try {
                const { stream: capturedStream, settings } = await createDisplayStream({ audio: audioEnabled });
                stream = capturedStream;

                // 라이브 미리보기 시작
                livePreview.srcObject = stream;
                livePreview.style.display = 'block';
                preview.style.display = 'none';
                emptyPreview.style.display = 'none';
                liveBadge.classList.add('active');

                const recorderOptions = {
                    mimeType: 'video/webm',
                    videoBitsPerSecond: settings.bitrate
                };

                const preferredMimeTypes = ['video/webm;codecs=vp9', 'video/webm;codecs=vp8', 'video/webm'];
                const canCheckMimeSupport = typeof MediaRecorder !== 'undefined' && typeof MediaRecorder.isTypeSupported === 'function';
                const supportedMime = canCheckMimeSupport
                    ? preferredMimeTypes.find(type => MediaRecorder.isTypeSupported(type))
                    : 'video/webm';
                recorderOptions.mimeType = supportedMime ?? null;

                let recorderConfig = { ...recorderOptions };
                if (!recorderConfig.mimeType) {
                    delete recorderConfig.mimeType;
                }

                try {
                    mediaRecorder = new MediaRecorder(stream, recorderConfig);
                } catch (error) {
                    if (recorderConfig.mimeType) {
                        delete recorderConfig.mimeType;
                        mediaRecorder = new MediaRecorder(stream, recorderConfig);
                    } else {
                        throw error;
                    }
                }

                recordedChunks = [];
                console.log('[DEBUG] recordedChunks initialized:', recordedChunks);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                        console.log('[DEBUG] Data chunk received, size:', event.data.size, 'total chunks:', recordedChunks.length);
                    }
                };

                mediaRecorder.onstop = handleRecordingStop;

                stream.getVideoTracks()[0].onended = () => {
                    stopRecording();
                };

                mediaRecorder.start();
                startTime = Date.now();
                
                startRecordBtn.disabled = true;
                stopRecordBtn.disabled = false;
                statusText.textContent = '녹화 중';
                statusDot.classList.add('recording');
                
                startTimer();

                if (autoStopEnabled) {
                    const { ms, minutes, seconds } = calcAutoStopMs(autoStopMinutesInput.value, autoStopSecondsInput.value);
                    autoStopMinutesInput.value = String(minutes);
                    autoStopSecondsInput.value = String(seconds);


                    if (ms > 0) {
                        scheduleAutoStop(ms);

                        updateAutoStopRemain(ms);

                        notify('warn', '자동 종료 시간이 0초로 설정되어 자동 종료가 취소되었습니다.');
                        autoStopCheckbox.checked = false;
                        handleAutoStopToggle();
                    }

                } else {
                    clearAutoStop();
                    autoStopRemainWrapper.style.display = 'none';
                }
            } catch (err) {
                if (err && err.code === 'NO_AUDIO_TRACK') {
                    notify('warn', '공유된 화면에서 오디오를 가져올 수 없어 오디오 녹화를 비활성화했습니다. 브라우저 공유 대화상자에서 오디오 공유 옵션을 선택했는지 확인하세요.');
                    recordAudioCheckbox.checked = false;
                    handleAudioToggle();
                    return;
                }

                console.error('녹화 시작 실패:', err);
                
                if (err && err.name === 'NotAllowedError') {
                    notify('error', '화면 또는 오디오 권한이 거부되었습니다.');
                } else {
                    alert('화면 녹화를 시작할 수 없습니다.');
                }
            }
        }

        // 녹화 중지

        function stopRecording(param = {}) {
            console.log('[DEBUG] stopRecording() called with param:', param);
            const options = param instanceof Event ? {} : param;
            const { reason } = options;
            let wasRecording = false;

            if (mediaRecorder && mediaRecorder.state !== 'inactive') {

                if (stream) {
                    try {
                        lastRecordingHadAudio = stream.getAudioTracks().some(t => t.readyState === 'live');
                    } catch(_) { lastRecordingHadAudio = false; }
                } else {
                    lastRecordingHadAudio = false;
                }
                mediaRecorder.stop();
                console.log('[DEBUG] mediaRecorder.stop() called, state:', mediaRecorder.state, 'lastRecordingHadAudio:', lastRecordingHadAudio);
            } else {
                console.log('[DEBUG] mediaRecorder state is already inactive or null');
            }

            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;

            // 라이브 미리보기 중지
            livePreview.srcObject = null;
            livePreview.style.display = 'none';

            clearAutoStop();
                autoStopRemainWrapper.style.display = 'none';

        function handleRecordingStop() {
            console.log('[DEBUG] handleRecordingStop() called');
            console.log('[DEBUG] recordedChunks length:', recordedChunks.length);
            console.log('[DEBUG] recordedChunks:', recordedChunks);
            
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            console.log('[DEBUG] Blob created, size:', blob.size);
            
            const url = URL.createObjectURL(blob);
            console.log('[DEBUG] URL created:', url);

            // 생성 URL 추적 및 오래된 것 정리 (최대 20개)
            recordingUrls.push(url);
            const MAX_URLS = 20;
            while (recordingUrls.length > MAX_URLS) {
                const old = recordingUrls.shift();
                try { URL.revokeObjectURL(old); } catch(_){}
            }

            preview.src = url;
            preview.style.display = 'block';
            livePreview.style.display = 'none';
            emptyPreview.style.display = 'none';
            
            recordingCount++;

                    ? JSON.stringify(actual) === JSON.stringify(expected)
                    : JSON.stringify(actual) !== JSON.stringify(expected);
                
                if (passed) {

                    failedTests++;

                }
            }
            
            // 테스트 1: 정상 입력 (10분 0초)
            const test1 = calcAutoStopMs(10, 0);

                { ms: test1.ms, minutes: test1.minutes, seconds: test1.seconds },
                { ms: 600000, minutes: 10, seconds: 0 }
            );
            
            // 테스트 2: 음수 입력 (분) → 0으로 clamp
            const test2 = calcAutoStopMs(-5, 30);

                { ms: test2.ms, minutes: test2.minutes, seconds: test2.seconds },
                { ms: 30000, minutes: 0, seconds: 30 }
            );
            
            // 테스트 3: 음수 입력 (초) → 0으로 clamp

                { ms: 300000, minutes: 5, seconds: 0 }
            );
            
            // 테스트 4: 둘 다 음수 → 0으로 clamp

                { ms: test4.ms, minutes: test4.minutes, seconds: test4.seconds },
                { ms: 0, minutes: 0, seconds: 0 }

            // 테스트 5: 0초 입력
